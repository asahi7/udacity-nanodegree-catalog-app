{% extends "main.html" %}
{% block content %}
<h2>All users</h2>
<a href="{{url_for('newUser')}}">Add a user</a>
<ul class="list-group list-group-flush">
	{% for user in users %}
		<li class="list-group-item">
			{{user.name}} - id: {{user.id}} - {{"Admin" if user.is_admin == True}}
		</li>
	{% endfor %}
</ul>
{% endblock %}
