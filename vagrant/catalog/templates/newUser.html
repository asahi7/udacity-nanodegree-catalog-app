{% extends "main.html" %}
{% block content %}
<h2>Adding a new user</h2>
<form action="#" method = "POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" maxlength="120" id="name" placeholder="Enter a name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" maxlength="120" id="email" placeholder="Enter an email">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="type1" value="false" checked>
        <label class="form-check-label" for="type1">Ordinary user</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="type2" value="true">
        <label class="form-check-label" for="type2">Admin</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
