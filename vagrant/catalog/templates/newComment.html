{% extends "main.html" %}
{% block content %}
<h2>Adding a new comment for a <a href="{{url_for('showComments', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></h2>
<form action="#" method = "POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" maxlength="120" id="name" placeholder="Enter a comment's title">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="type1" value="recommendation" checked>
        <label class="form-check-label" for="type1">Recommendation</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="type2" value="complaint">
        <label class="form-check-label" for="type2">Complaint</label>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="rate">Rate (put only if it is a complaint)</label>
        <select class="custom-select" required id="rate" name="rate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
